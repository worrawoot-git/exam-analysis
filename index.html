<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Exam Analysis</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-4xl mx-auto bg-white mt-10 p-6 rounded shadow">
  <h1 class="text-2xl font-bold mb-4">ระบบวิเคราะห์ข้อสอบ</h1>

  <table class="w-full border mb-4">
    <thead class="bg-gray-100">
      <tr>
        <th class="border p-2">ชื่อ</th>
        <th class="border p-2">1</th>
        <th class="border p-2">2</th>
        <th class="border p-2">3</th>
      </tr>
    </thead>
    <tbody>
      <tr class="bg-yellow-50">
        <td class="border p-2 font-bold">Key</td>
        <td class="border p-1"><input id="k1" class="w-full border"></td>
        <td class="border p-1"><input id="k2" class="w-full border"></td>
        <td class="border p-1"><input id="k3" class="w-full border"></td>
      </tr>
      <tr>
        <td class="border p-2">นักเรียน 1</td>
        <td class="border p-1"><input id="s11" class="w-full border"></td>
        <td class="border p-1"><input id="s12" class="w-full border"></td>
        <td class="border p-1"><input id="s13" class="w-full border"></td>
      </tr>
    </tbody>
  </table>

  <button onclick="analyze()"
    class="px-4 py-2 bg-indigo-600 text-white rounded">
    วิเคราะห์
  </button>

  <div id="result" class="mt-4 text-lg font-bold"></div>
</div>

<script>
function analyze() {
  const keys = [
    k1.value, k2.value, k3.value
  ];
  const answers = [
    s11.value, s12.value, s13.value
  ];
  let score = 0;
  answers.forEach((a, i) => {
    if (a && a === keys[i]) score++;
  });
  document.getElementById('result').innerText =
    'คะแนน = ' + score;
}
</script>

</body>
</html>
